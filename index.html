
<!doctype html>
<head>
 <meta charset="utf-8">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
 <link rel="stylesheet" type="text/css" href="style.css">

<!-- Libaries --> 
<script src="lib/three.js"></script>  
<script src="lib/OBJLoader.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/dat.gui.js"></script>

<!-- Color Helper--> 
<script src="helper/colorHandler.js"></script>
<script src="helper/Mobility.js"></script>


<!-- Scene Objects -->
<script src="/Objects/Sphere.js"></script>
<script src="/Objects/Cat.js"></script>


<!-- Controls -->
<script src="helper/wasd.js"></script>

<!-- Interface -->
<script src="helper/fps.js"></script>

</head>

<body>

<div id="fps"></div>
<div id="container"></div>

</body>

<script>

	var i = 0;
	var sphere = new Sphere();


	const pointLight = new THREE.PointLight(0xFFFFFF);

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;
 	
 	displayGUI();

	const WIDTH = 1920;
	const HEIGHT = 1080;
	const VIEW_ANGLE = 45;
	const ASPECT = WIDTH / HEIGHT;	
	const NEAR = 0.1;
	const FAR = 10000;

	const scene = new THREE.Scene();
	const renderer = new THREE.WebGLRenderer( { alpha: true } );
	
	renderer.shadowMapEnabled = true;
	
	const camera = new THREE.PerspectiveCamera(
		VIEW_ANGLE,
		ASPECT,
		NEAR,
		FAR);

	// add to the scene
	scene.add(pointLight);
	scene.add(sphere.obj);
	scene.add(camera);
	renderer.setSize(WIDTH, HEIGHT);
	document.getElementById("container").appendChild(renderer.domElement)
	renderer.render(scene,camera);
	requestAnimationFrame(gameloop);

	function gameloop ()
	{			
		fpsDisplay();
		refreshGlobalVariables();				
		sphere.move.update();
		sphere.texture.color.setHex(gradientColorHEX(i));

		if(isCatLoaded) cat.move.update();
		renderer.render(scene, camera);							

		requestAnimationFrame(gameloop);

	}
	

  </script>
  
</html>
