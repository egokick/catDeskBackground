<body>

<div id = "container"></div>

</body>

<script>

	const WIDTH = 600;
	const HEIGHT = 300;

	const VIEW_ANGLE = 45;
	const ASPECT = WIDTH / HEIGHT;	
	const NEAR = 0.1;
	const FAR = 10000;

	const sphereMaterial = new THREE.MeshLambertMaterial({color: 0xCC0000});

	const pointLight =
  new THREE.PointLight(0xFFFFFF);

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	const RADIUS = 50;
	const SEGMENTS = 16;
	const RINGS = 16;	

	const sphere = new THREE.Mesh(
		new THREE.SphereGeometry(RADIUS,
			SEGMENTS,
			RINGS),

		sphereMaterial)

	sphere.position.z = -300;

	const container = document.querySelector('#container')

	const renderer = new THREE.WebGLRenderer();
	const camera = new THREE.PerspectiveCamera(
		VIEW_ANGLE,
		ASPECT,
		NEAR,
		FAR);

	var movementDirection = 1;
	var hexColor1 = 0x42eef4;
	var hexColor2 = 0x46f441;
	var i = 0;
	var frequency = .3;
	var amplitude = 127;
	var center = 128;

	var color1 = [51,252,255]; // BLUE
	var color2 = [1,193,38]; // Green




















function colorGradient() {
	
	if (movementDirection > 0)
	{
		return hexColor1;
	}
	else
	{
		return hexColor2;
	}
}

function colortest(i,rgb)
{	
	 return Math.ceil(Math.sin(frequency * i) 
	 * amplitude + center);
}


  function byte2Hex(n)
  {
    var nybHexString = "0123456789ABCDEF";
    return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
  }

 function RGB2Color(r,g,b)
  {
    return '0x' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
  }

function refreshGlobalVariables(){
		i+= 0.1;
}

function midRGB(){

	var rgb = [0,0,0];

	 rgb[0] = ((color1[0] + color2[0]) / 2);
	 rgb[1] = ((color1[1] + color2[1]) / 2);
	 rgb[2] = ((color1[2] + color2[2]) / 2);
	
	return rgb;
}

function colorAmplitude(){
	return midRGB();
}





































	function update ()
	{	
		refreshGlobalVariables();

		
		if(sphere.position.z > -50 
			|| sphere.position.z < -300 ){
			movementDirection *= -1;	  	
		}

		console.log(midRGB());


		sphere.material.color.setHex(colorGradient());
		sphere.position.z += movementDirection;
		sphere.position.y += Math.sin(i);
		sphere.position.x -= Math.sin(i) * 6;

		// console.log(sphere.position.z);
		renderer.render(scene, camera);

		// Schedule the next frame.
		requestAnimationFrame(update);

	}
















	const scene = new THREE.Scene();

	// add to the scene
	scene.add(pointLight);

	scene.add(sphere);

	scene.add(camera);

	renderer.setSize(WIDTH, HEIGHT);

	container.appendChild(renderer.domElement);

	renderer.render(scene,camera);

	requestAnimationFrame(update);


  </script>
